name: 'Build and push to AWS'
description: 'Build and push docker image to AWS'
inputs:
  aws-secret-access-key:
    description: 'The AWS Secret Access Key'
    required: true
    default: ''
  aws-access-key-id:
    description: 'The AWS Access Key ID'
    required: true
    default: ''
  aws-region:
    description: 'The AWS Region (e.g. `eu-central-1`)'
    required: false
    default: 'eu-central-1'
  aws-repository:
    description: 'The AWS ECR repository'
    required: true
    default: ''
  dockerfile-path:
    description: 'The path to the Dockerfile'
    required: true
    default: 'Dockerfile'
  code-path:
    description: 'The path to the code'
    required: false
    default: '.'
  version:
    description: 'The build version'
    required: true
    default: ''
  environment:
    description: 'The environment associated with the version'
    required: true
    default: ''
runs:
  using: "composite"
  steps:
  - name: Configure AWS credentials
    uses: aws-actions/configure-aws-credentials@v1
    with:
      aws-secret-access-key: '${{ inputs.aws-secret-access-key }}'
      aws-access-key-id: '${{ inputs.aws-access-key-id }}'
      aws-region: '${{ inputs.aws-region }}'
  - name: Login to Amazon ECR
    id: login-ecr
    uses: aws-actions/amazon-ecr-login@v1
  - name: Build and tag
    shell: bash
    run: |
      docker build --build-arg APP_VERSION=${{ inputs.version }} -t ${{ steps.login-ecr.outputs.registry }}/${{ inputs.aws-repository }}:${{ inputs.version }} -f ${{ inputs.dockerfile-path }} ${{ inputs.code-path }} 
      docker tag ${{ steps.login-ecr.outputs.registry }}/${{ inputs.aws-repository }}:${{ inputs.version }} ${{ steps.login-ecr.outputs.registry }}/${{ inputs.aws-repository }}:${{ inputs.environment }}
  - name: Push image
    shell: bash
    run: |
      docker push ${{ steps.login-ecr.outputs.registry }}/${{ inputs.aws-repository }} --all-tags
  - name: Save image as tar
    id: save-tar
    shell: bash
    run: |
      docker save ${{ steps.login-ecr.outputs.registry }}/${{ inputs.aws-repository }}:${{ inputs.version }} | gzip > ${{ inputs.aws-repository }}.tar.gz
