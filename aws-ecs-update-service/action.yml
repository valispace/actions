name: 'Update AWS ECS Service'
description: 'Forces a new deployment for a AWS ECS Service'
inputs:
  aws-secret-access-key:
    description: 'The AWS Secret Access Key'
    required: true
    default: ''
  aws-access-key-id:
    description: 'The AWS Access Key ID'
    required: true
    default: ''
  aws-region:
    description: 'The AWS Region (e.g. `eu-central-1`)'
    required: false
    default: 'eu-central-1'
  ecs-cluster:
    description: 'The AWS ECS cluster'
    required: true
    default: ''
  ecs-service:
    description: 'The AWS ECS service'
    required: true
    default: ''
runs:
  using: "composite"
  steps:
  - name: Configure AWS credentials
    uses: aws-actions/configure-aws-credentials@v1
    with:
      aws-secret-access-key: '${{ inputs.aws-secret-access-key }}'
      aws-access-key-id: '${{ inputs.aws-access-key-id }}'
      aws-region: '${{ inputs.aws-region }}'
  - name: Restart ECS Service
    shell: bash
    run: |
      aws ecs update-service --cluster ${{ inputs.ecs-cluster }} --service ${{ inputs.ecs-service }} --force-new-deployment